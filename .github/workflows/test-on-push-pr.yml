name: Test pushes/PRs

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  npm-test:
    name: Run minify.js test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v6.0.1

      - name: Set up Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 'lts/*'

      - name: Run tests
        run: cd node.js && npm ci && npm test
